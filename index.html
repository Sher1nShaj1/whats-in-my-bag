<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What's in my bag?</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="background"></div>

  <main>
    <button class="arrow left">‹</button>

    <div class="carousel-wrapper">
      <!-- BAG 1 -->
      <div class="bag-container active" data-index="0">
        <img src="images/bag.png" alt="Marge Sherwood Shoulder Bag" id="bag" />
        <div class="items" id="items-1">
          <div class="item" style="--x: -190px; --y: -170px; --angle: -15deg;">
            <a href="https://www.sephora.com/product/dior-addict-lip-glow-balm-P514572" target="_blank" data-tooltip="Lip Balm">
              <img src="images/lipstick.png" alt="Lipstick"/>
            </a>
          </div>

          <div class="item" style="--x: 150px; --y: -260px; --angle: 12deg;">
            <a href="https://www.sephora.com/product/english-pear-freesia-cologne-P417180" target="_blank" data-tooltip="Perfume">
              <img src="images/perfume.png" alt="Sunglasses" />
            </a>
          </div>

          <div class="item" style="--x: -340px; --y: 180px; --angle: -8deg;">
            <a href="https://shopgoldenrule.com/products/floral-claw-clips" target="_blank" data-tooltip="Claw Clip">
              <img src="images/clip.png" alt="Wallet" />
            </a>
          </div>

          <div class="item" style="--x: 310px; --y: 150px; --angle: 18deg;">
            <a href="https://www.urbanoutfitters.com/en-ca/shop/hybrid/urban-renewal-vintage-heather-sunglasses?quantity=1" target="_blank" data-tooltip="Sunglasses">
              <img src="images/glasses.png" alt="Perfume" />
            </a>
          </div>

          <div class="item" style="--x: 50px; --y: 300px; --angle: -5deg;">
            <a href="https://www.urbanoutfitters.com/shop/hybrid/baggu-baby-baggu-reusable-tote-bag" target="_blank" data-tooltip="Baggu">
              <img src="images/book.png" alt="Keys" />
            </a>
          </div>
        </div>
      </div>

      <!-- BAG 2 -->
      <div class="bag-container" data-index="1">
        <img src="images/osoi.png" alt="Bag 2" class="bag" />
        <div class="items" id="items-2">
          <div class="item" style="--x: -190px; --y: -170px; --angle: -15deg;">
            <a href="https://www.rhodeskin.com/products/peptide-lip-tint-ribbon" target="_blank" data-tooltip="Lip Tint">
              <img src="images/rhode.png" alt="Lipstick"/>
            </a>
          </div>
          <div class="item" style="--x: 150px; --y: -260px; --angle: 12deg;">
            <a href="https://noshinku.com/collections/vetiver/products/vetiver-refillable-pocket-sanitizer" target="_blank" data-tooltip="Hand Sanitizer">
              <img src="images/sani.png" alt="Sunglasses" />
            </a>
          </div>
          <div class="item" style="--x: -340px; --y: 180px; --angle: -8deg;">
            <a href="https://www.sephora.com/product/replica-lazy-sunday-morning-travel-spray-P440448?country_switch=us&lang=en&skuId=2102671&om_mmc=ppc-GG_17791296865___2102671__1014485_c&country_switch=us&lang=en&gad_source=1&gclid=Cj0KCQjwzYLABhD4ARIsALySuCTR0wEWVIyxzrt7pJ8mlnZy6hmijZwQylIpkLLZQYJL_6AzOmGJwksaAsQrEALw_wcB&gclsrc=aw.ds" target="_blank" data-tooltip="Perfume">
              <img src="images/replica.png" alt="Perfume" />
            </a>
          </div>
          <div class="item" style="--x: 310px; --y: 150px; --angle: 18deg;">
            <a href="https://www.amazon.com/Kit-Kat-NESTL%C3%89-Chocolate-Sweetness/dp/B0BXWM2MXD?source=ps-sl-shoppingads-lpcontext&ref_=fplfs&psc=1&smid=AUBN54HLJKC0N&gQT=0" target="_blank" data-tooltip="KitKat">
              <img src="images/kitkat.png" alt="Hand Sanitizer" />
            </a>
          </div>
          <!-- <div class="item" style="--x: 50px; --y: 300px; --angle: -5deg;">
            <a href="https://www.urbanoutfitters.com/shop/hybrid/baggu-baby-baggu-reusable-tote-bag" target="_blank" data-tooltip="Baggu">
              <img src="images/baggu.png" alt="Keys" />
            </a>
          </div> -->
          <div class="item" style="--x: 50px; --y: 300px; --angle: -5deg;">
            <a href="https://www.amazon.com/Apple-EarPods-Headphones-Lightning-Connector/dp/B0D7FVQ1ZB" target="_blank" data-tooltip="Earphones">
              <img src="images/ear.png" alt="Compact Mirror" />
            </a>
          </div>
        </div>
      </div>

      <!-- BAG 3 -->
      <div class="bag-container" data-index="2">
        <img src="images/coach.png" alt="Bag 3" class="bag" />
        <div class="items" id="items-3">
          <!-- Add items for Bag 3 here -->
          <div class="item" style="--x: -190px; --y: -170px; --angle: -15deg;">
            <a href="https://www.guerlain.com/us/en-us/p/rouge-g-lart-deco-case-P043944.html?v=G043944&gad_source=1&gclid=Cj0KCQjwzYLABhD4ARIsALySuCRVgHtTLtCNHmFHZEBaY5eGU0DB3rpVoYytNDqbq8pxEXHgYOuTV-AaAt2sEALw_wcB&gclsrc=aw.ds" target="_blank" data-tooltip="Lip Stick">
              <img src="images/guerlain.png" alt="Lipstick"/>
            </a>
            </div>
        </div>
        <div class="item" style="--x: 310px; --y: 150px; --angle: 10deg;">
          <a href="https://www.amazon.sg/Tsubota-Pearl-Atomizer-Roller-6-55107-41/dp/B003V8S3KM" target="_blank" data-tooltip="Perfume Roller">
            <img src="images/roll.png" alt="Hand Sanitizer"/>
          </a>
        </div>
      </div>
    </div>

    <button class="arrow right">›</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
